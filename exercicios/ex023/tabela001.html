<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
      <!--
            HIRERARQUIA DE TABELAS
            TABLE - TABELA
                TABLE ROW - LINHA DE TABELA
                    TABLE HEADER - CABEÃ‡ALHO DE TABELA
                    TABLE DATA - DADO DE TABELA
        -->
    <h1>Minha Primeira Tabela</h1>
    <table>
      <tr> <!--PRIMEIRA LINHA-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr> <!--SEGUNDA LINHA-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr> <!--TERCEIRA LINHA-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr> <!--QUARTA LINHA-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
      <tr> <!--QUINTA LINHA-->
        <td>A5</td>
        <td>B5</td>
      </tr>
      <tr><!--SEXTA LINHA-->
        <td>A6</td>
      </tr>
    </table>
</body>
</html>
